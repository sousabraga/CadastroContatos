<div class="container">

    <h2>Salvar Contato</h2>

    <form #contatoForm="ngForm">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" [(ngModel)] = "contato.nome"
                required class="form-control" placeholder="Insira o nome">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)] = "contato.email"
                required class="form-control" placeholder="Insira o email">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" [(ngModel)] = "contato.telefone"
                required class="form-control" placeholder="Insira o telefone">
        </div>

        <button type="submit" [disabled]="!contatoForm.form.valid" class="btn btn-success">Salvar</button>
        <a routerLink="/" class="btn btn-secondary">Voltar</a>

    </form>

</div>
