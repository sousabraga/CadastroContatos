<div class="container">

    <h2>Salvar Contato</h2>
 
    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>

        <div [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Insira o nome" required 
                [(ngModel)]="contato.nome" #nome="ngModel" 
                [ngClass]="getFormControlClass(nome.valid, nome.pristine)" /> 

            <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">
                O campo nome é obrigatório!
            </div>    
        </div>

        <div [ngClass]="getFormGroupClass(email.valid, email.pristine)">
            <label for="email" class="form-control-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Insira o email" required 
                [(ngModel)]="contato.email" #email="ngModel" 
                [ngClass]="getFormControlClass(email.valid, email.pristine)" />

            <div class="form-control-feedback" [hidden]="email.valid || email.pristine">
                O campo email é obrigatório!
            </div>  
        </div>

        <div [ngClass]="getFormGroupClass(telefone.valid, telefone.pristine)">
            <label for="telefone" class="form-control-label">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="Insira o telefone" required 
                [(ngModel)]="contato.telefone" #telefone="ngModel" 
                [ngClass]="getFormControlClass(telefone.valid, telefone.pristine)"/>

            <div class="form-control-feedback" [hidden]="telefone.valid || telefone.pristine">
                O campo telefone é obrigatório!
            </div>      
        </div>

        <button type="submit" [disabled]="!contatoForm.form.valid" class="btn btn-success">Salvar</button>
        <a (click)="goBack()" class="btn btn-secondary">Voltar</a>

    </form>

</div>
